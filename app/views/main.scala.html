@(current: Page)(pages: Array[Page])(body: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@current.displayName</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")"></script>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
	
	    <!-- Bootstrap core CSS -->
	    <link href="@routes.Assets.at("bootstrap-3.3.1/css/bootstrap.min.css")" rel="stylesheet">
	
	    <!-- Custom styles for this template -->
	    <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
    </head>
	<body style="background-image: url(@routes.Assets.at("images/cherryblossom.jpg")); background-size: cover">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Charlotte and Archie</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          	@for(page <- pages) {
  				<li
  				@if(page == current) {
  					class="active"
  				}
  				><a href="/@page.link">@page.displayName</a></li>
			}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	<div class="container">

		<div class="main-content">
			<h1>@current.displayName</h1>
			<p class="lead">@body</p>
		</div>
		<footer class="copyright">&copy; Charlotte Hogan and Archie Grace 2015</footer>
    </div><!-- /.container -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("bootstrap-3.3.1/js/bootstrap.min.js")"></script>
  </body>
</html>
